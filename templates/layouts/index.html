<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Contactanos </title>
  <!--Link de las librerias de boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body class="bg-info ">

  <!--Formulario con boostratp -->

  <!-- El container fluid nos va a permitir establecer un contendor conforme a la pagina. -->
  <div class="container-fluid mt-4" id="Contactanos">
    <div class="row">
      <div class="col-sm-12">
        <!--Titulo del Contactanos -->
        <h1 class="text-center text-light fw-bold"> Formularios de Contactanos</h1>
      </div>
    </div>
    <div>
      <!--Este es el formulario de contactos donde tenemos el formulario de contactos -->
      <form id="formularioJJGS" class="container pt-3 my-3 border text-bg-light">
        <div class="form-group">
          <!--Este es el texto donde se pide el nombre del usuario-->
          <label class="form-label" for="nombre">Nombre </label>
          <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingrese su nombre" />

        </div>
        <div class="form-group">
          <!--Este es el texto donde se pide el apellido del usuario-->
          <label class="form-label" for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required
            placeholder="Ingrese su Apellido" />
        </div>

        <div class="form-group">
          <!--Este es el texto donde se pide la edad del usuario-->
          <label class="form-label" for="edad">Edad</label>
          <input type="number" id="edad" name="edad" class="form-control" required placeholder="Ingrese su Edad" />

        </div>

        <div class="form-group">
          <!--Este es el texto donde se pide el correo electronico del usuario-->
          <label class="form-label" for="email">Email </label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Ingrese su email" />
        </div>

        <div class="form-group">
          <!--Este es el texto donde se pide el mensaje del usuario-->
          <label class="form-label" for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required placeholder="Mensaje"></textarea>
        </div>

        <!--Capchat donde debe introducir las letras -->
        <div class="row mb-4 pt-3 my-3">
          <div class="row" style="margin-bottom:40px;">
            <div class="col d-flex justify-content-center">
              <!--Aqui se toma una imagen en linea para establecer en nuestro formulario -->
              <img src="https://www.pandasecurity.com/es/mediacenter/src/uploads/2014/09/evitar-captcha.jpg"
                height="80px" width="250px" />
            </div>
            <div class="col">
              <label for="captcha">Ingresa los caracteres, a continuación:</label>
              <input type="text" class="form-control" id="captcha" required name="captcha">
            </div>
          </div>
        </div>

        <!-- Checkbox para preguntar al usuario -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="checkbox" checked />
          <label class="form-check-label" for="checkbox"> ¿Deseas enviarme una copia? </label>
        </div>

        <!--Boton de Envio -->
        <div class="d-flex justify-content-center mt-4 mb-4">
          <button type="submit" id="enviarf" class="btn bg-primary text-white">Enviar</button>
        </div>
      </form>
    </div>

  </div>

  <!--Fin del Formulario con Boostraap-->

  <!--Librerias de boostrap de Javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

  <!--Se hace conexion con Javacsript de la carpeta estatica -->
  <script type="text/javascript" src="../static/iteracion.js"></script>

  <!--Footer-->
  <div id="footer" class="container text-center text-white bg-dark">

    &copy;Jhostyn Gavilanez - Formulario con validación
  </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>

</html>
